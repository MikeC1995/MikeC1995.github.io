<div id="project-left" style="background-color: {{ projects[currentProject.name].background }}; color: {{ projects[currentProject.name].color }}">
  <div id="project-title">{{ currentProject.name }}</div>
  <div id="project-meta">{{ projects[currentProject.name].date }} | {{ projects[currentProject.name].type }}</div>
  <div id="project-description" ng-bind-html="projects[currentProject.name].description"></div>
  <a href="{{ projects[currentProject.name].demoPath }}" target="_blank">
    <div custom-hover-colours id="demo-button" ng-hide="projects[currentProject.name].buttonText == ''"
         data-color="{{ projects[currentProject.name].color }}"
         data-background="{{ projects[currentProject.name].background }}">
      {{ projects[currentProject.name].buttonText }}
    </div>
  </a>
</div>
<div id="project-right">
  <img id="close-icon" src="/assets/images/icons/close.png" ng-click="currentProject.isOpen = !currentProject.isOpen">
  <img id="project-graphic" src="{{ projects[currentProject.name].graphic }}">
</div>
