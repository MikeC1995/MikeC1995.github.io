<div class="section-title">Some things I've built...</div>
<div id="projects" class="projectList">
  <div class="project" ng-repeat="(item, link) in projectsItems" ng-click="currentProject.isOpen = !currentProject.isOpen">
    <div class="description-overlay">
      <span>{{item}}</span>
    </div>
    <img src="{{link}}">
  </div>
</div>
