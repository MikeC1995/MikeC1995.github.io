<div class="section-title">Some things I've built...</div>
<div id="projects" class="projectList">
  <div class="project" ng-repeat="(project, properties) in projects" ng-click="openProject(project)">
    <div class="description-overlay">
      <span>{{project}}</span>
    </div>
    <img src="{{properties.thumb}}">
  </div>
</div>
